<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>html,body{height:100%;margin:0;padding:0;}</style>
</head>
<body style="height:100%;margin:0;padding:0;">
  <iframe id="pdfjs-viewer" width="100%" height="100%" style="border:none;min-height:100vh;" allowfullscreen></iframe>
  <script>
    // Get the file query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const file = getQueryParam('file');
    if (file) {
      // Set the src of the iframe to the PDF.js viewer with the file param
      document.getElementById('pdfjs-viewer').src = `pdfjs/web/viewer.html?file=${encodeURIComponent(file)}`;
    } else {
      document.body.innerHTML = '<h2 style="text-align:center;margin-top:2em;">No PDF file specified.</h2>';
    }
  </script>
</body>
</html>
