<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4a9eff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Matrix Training">
    <meta name="mobile-web-app-capable" content="yes">
    <title>PWA Fullscreen Test</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3033;
            color: white;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #4CAF50; }
        .warning { background: #FF9800; }
        .error { background: #F44336; }
        .info { background: #2196F3; }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3a8ce6;
        }
    </style>
</head>
<body>
    <h1>PWA Fullscreen Test</h1>
    
    <div class="test-section">
        <h2>Display Mode Detection</h2>
        <div id="display-mode" class="status info">Checking display mode...</div>
        <div id="standalone-status" class="status info">Checking standalone status...</div>
    </div>

    <div class="test-section">
        <h2>PWA Installation Status</h2>
        <div id="pwa-status" class="status info">Checking PWA status...</div>
        <button onclick="checkPWAStatus()">Refresh PWA Status</button>
    </div>

    <div class="test-section">
        <h2>Fullscreen Test</h2>
        <button onclick="requestFullscreen()">Request Fullscreen</button>
        <button onclick="exitFullscreen()">Exit Fullscreen</button>
        <div id="fullscreen-status" class="status info">Fullscreen status will appear here</div>
    </div>

    <div class="test-section">
        <h2>Manifest Test</h2>
        <div id="manifest-status" class="status info">Checking manifest...</div>
        <button onclick="checkManifest()">Check Manifest</button>
    </div>

    <div class="test-section">
        <h2>Service Worker Test</h2>
        <div id="sw-status" class="status info">Checking service worker...</div>
        <button onclick="checkServiceWorker()">Check Service Worker</button>
    </div>

    <script>
        // Check display mode
        function checkDisplayMode() {
            const displayMode = document.getElementById('display-mode');
            const standaloneStatus = document.getElementById('standalone-status');
            
            // Check if in standalone mode
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                               window.navigator.standalone === true;
            
            if (isStandalone) {
                displayMode.className = 'status success';
                displayMode.textContent = '✅ Running in standalone mode (PWA)';
            } else {
                displayMode.className = 'status warning';
                displayMode.textContent = '⚠️ Running in browser mode (not PWA)';
            }
            
            // Check standalone property
            if (window.navigator.standalone === true) {
                standaloneStatus.className = 'status success';
                standaloneStatus.textContent = '✅ navigator.standalone = true';
            } else if (window.navigator.standalone === false) {
                standaloneStatus.className = 'status warning';
                standaloneStatus.textContent = '⚠️ navigator.standalone = false';
            } else {
                standaloneStatus.className = 'status info';
                standaloneStatus.textContent = 'ℹ️ navigator.standalone = undefined (not iOS)';
            }
        }

        // Check PWA status
        function checkPWAStatus() {
            const pwaStatus = document.getElementById('pwa-status');
            
            // Check if app is installed
            const isInstalled = window.matchMedia('(display-mode: standalone)').matches || 
                              window.navigator.standalone === true;
            
            if (isInstalled) {
                pwaStatus.className = 'status success';
                pwaStatus.textContent = '✅ PWA is installed and running';
            } else {
                pwaStatus.className = 'status warning';
                pwaStatus.textContent = '⚠️ PWA is not installed - running in browser';
            }
        }

        // Fullscreen functions
        function requestFullscreen() {
            const fullscreenStatus = document.getElementById('fullscreen-status');
            
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen()
                    .then(() => {
                        fullscreenStatus.className = 'status success';
                        fullscreenStatus.textContent = '✅ Fullscreen mode activated';
                    })
                    .catch(err => {
                        fullscreenStatus.className = 'status error';
                        fullscreenStatus.textContent = '❌ Fullscreen failed: ' + err.message;
                    });
            } else {
                fullscreenStatus.className = 'status error';
                fullscreenStatus.textContent = '❌ Fullscreen API not supported';
            }
        }

        function exitFullscreen() {
            const fullscreenStatus = document.getElementById('fullscreen-status');
            
            if (document.exitFullscreen) {
                document.exitFullscreen()
                    .then(() => {
                        fullscreenStatus.className = 'status info';
                        fullscreenStatus.textContent = 'ℹ️ Exited fullscreen mode';
                    })
                    .catch(err => {
                        fullscreenStatus.className = 'status error';
                        fullscreenStatus.textContent = '❌ Exit fullscreen failed: ' + err.message;
                    });
            }
        }

        // Check manifest
        function checkManifest() {
            const manifestStatus = document.getElementById('manifest-status');
            
            fetch('manifest.json')
                .then(response => response.json())
                .then(manifest => {
                    manifestStatus.className = 'status success';
                    manifestStatus.innerHTML = `
                        ✅ Manifest loaded successfully<br>
                        Name: ${manifest.name}<br>
                        Display: ${manifest.display}<br>
                        Start URL: ${manifest.start_url}
                    `;
                })
                .catch(err => {
                    manifestStatus.className = 'status error';
                    manifestStatus.textContent = '❌ Failed to load manifest: ' + err.message;
                });
        }

        // Check service worker
        function checkServiceWorker() {
            const swStatus = document.getElementById('sw-status');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations()
                    .then(registrations => {
                        if (registrations.length > 0) {
                            swStatus.className = 'status success';
                            swStatus.textContent = `✅ Service worker registered: ${registrations.length} registration(s)`;
                        } else {
                            swStatus.className = 'status warning';
                            swStatus.textContent = '⚠️ No service worker registered';
                        }
                    })
                    .catch(err => {
                        swStatus.className = 'status error';
                        swStatus.textContent = '❌ Service worker error: ' + err.message;
                    });
            } else {
                swStatus.className = 'status error';
                swStatus.textContent = '❌ Service worker not supported';
            }
        }

        // Initialize all checks
        document.addEventListener('DOMContentLoaded', () => {
            checkDisplayMode();
            checkPWAStatus();
            checkManifest();
            checkServiceWorker();
            
            // Listen for fullscreen changes
            document.addEventListener('fullscreenchange', () => {
                const fullscreenStatus = document.getElementById('fullscreen-status');
                if (document.fullscreenElement) {
                    fullscreenStatus.className = 'status success';
                    fullscreenStatus.textContent = '✅ Currently in fullscreen mode';
                } else {
                    fullscreenStatus.className = 'status info';
                    fullscreenStatus.textContent = 'ℹ️ Not in fullscreen mode';
                }
            });
        });
    </script>
</body>
</html>
