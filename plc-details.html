<!DOCTYPE html>
<html>
<head>
    <title>PLC Data Details</title>
    <style>
        body {
            background-color: #2c3033;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .data-table th {
            background-color: #383c40;
            color: #9da5b1;
        }

        .data-table tr:hover {
            background-color: #383c40;
        }

        .section-header {
            color: #9da5b1;
            margin-top: 20px;
        }

        .value-true {
            color: #4caf50;
        }

        .value-false {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="plc-data-container"></div>
    <script src="plc-details.js"></script>
</body>
</html>
