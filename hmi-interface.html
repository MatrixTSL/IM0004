<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .hmi-header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            height: 60px;
        }

        .hmi-title {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
        }

        .hmi-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #555;
        }

        .control-btn.primary {
            background: #007acc;
        }

        .control-btn.primary:hover {
            background: #0066aa;
        }

        .hmi-container {
            width: 100vw;
            height: calc(100vh - 60px);
            position: relative;
            background: #000;
        }

        .hmi-webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hmi-status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .hmi-status.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .back-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .back-btn:hover {
            background: #dd3333;
        }

        /* HMI Offline Overlay */
        .hmi-offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .hmi-offline-overlay.hidden {
            display: none;
        }

        .hmi-offline-content {
            text-align: center;
            color: #FFFFFF;
            background: rgba(44, 48, 51, 0.95);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid rgba(255, 68, 68, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hmi-offline-icon {
            font-size: 48px;
            color: #FF4444;
            margin-bottom: 20px;
        }

        .hmi-offline-content h3 {
            color: #FFFFFF;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .hmi-offline-content p {
            color: #CCCCCC;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .hmi-offline-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #FF4444;
        }

        .hmi-offline-details p {
            color: #FFFFFF;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: monospace;
        }

        .hmi-offline-details p:last-child {
            margin-bottom: 0;
        }

        .hmi-refresh-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .hmi-refresh-btn:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }

        .hmi-refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .hmi-refresh-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="hmi-header">
        <div class="hmi-title">üè≠ PLC HMI Web Interface</div>
        <div class="hmi-controls">
            <button class="control-btn" id="refresh-btn">üîÑ Refresh</button>
            <button class="control-btn" id="zoom-out-btn">üîç‚ûñ Zoom Out</button>
            <button class="control-btn" id="zoom-in-btn">üîç‚ûï Zoom In</button>
            <button class="control-btn" id="reset-zoom-btn">‚Ü©Ô∏è Reset Zoom</button>
            <button class="back-btn" id="back-btn">‚Üê Back to Dashboard</button>
        </div>
    </div>

    <div class="hmi-container">
        <div class="hmi-status hidden" id="hmi-status">Loading HMI Interface...</div>
        <webview 
            id="hmi-webview" 
            src="https://192.168.7.101/device/WebRH" 
            class="hmi-webview">
        </webview>
    </div>

    <script>
        // Simple HMI interface controls
        const hmiWebview = document.getElementById('hmi-webview');
        const hmiStatus = document.getElementById('hmi-status');
        const refreshBtn = document.getElementById('refresh-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const resetZoomBtn = document.getElementById('reset-zoom-btn');
        const backBtn = document.getElementById('back-btn');

        let currentZoomLevel = 0; // 0 = 100%

        // Show status message
        function showStatus(message, duration = 2000) {
            if (hmiStatus) {
                hmiStatus.textContent = message;
                hmiStatus.classList.remove('hidden');
                setTimeout(() => {
                    hmiStatus.classList.add('hidden');
                }, duration);
            }
        }

        // HMI Offline Overlay Functions
        function showHmiOfflineOverlay() {
            let overlay = document.getElementById('hmi-offline-overlay');
            if (!overlay) {
                overlay = createHmiOfflineOverlay();
            }
            overlay.classList.remove('hidden');
        }

        function hideHmiOfflineOverlay() {
            const overlay = document.getElementById('hmi-offline-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        function createHmiOfflineOverlay() {
            const hmiContainer = document.querySelector('.hmi-container');
            if (!hmiContainer) return null;

            const overlay = document.createElement('div');
            overlay.id = 'hmi-offline-overlay';
            overlay.className = 'hmi-offline-overlay';
            overlay.innerHTML = `
                <div class="hmi-offline-content">
                    <div class="hmi-offline-icon">
                        <i class="fas fa-wifi-slash"></i>
                    </div>
                    <h3>No HMI Available</h3>
                    <p>Unable to connect to HMI server</p>
                    <div class="hmi-offline-details">
                        <p><strong>Server:</strong> https://192.168.7.101/device/WebRH</p>
                        <p><strong>Status:</strong> Connection Timeout</p>
                    </div>
                    <button id="refresh-hmi-connection" class="hmi-refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh Connection
                    </button>
                </div>
            `;

            // Add click event to refresh button
            overlay.querySelector('#refresh-hmi-connection').addEventListener('click', function() {
                showStatus('Attempting to reconnect...');
                hideHmiOfflineOverlay();
                if (hmiWebview) {
                    hmiWebview.reload();
                }
            });

            hmiContainer.appendChild(overlay);
            return overlay;
        }

        // Webview event listeners
        if (hmiWebview) {
            hmiWebview.addEventListener('dom-ready', function() {
                console.log('HMI interface loaded successfully');
                // Set default zoom to 96%
                currentZoomLevel = Math.log(0.96) / Math.log(1.2); // Approximately -0.0689
                hmiWebview.setZoomLevel(currentZoomLevel);
                const zoomPercent = Math.round(Math.pow(1.2, currentZoomLevel) * 100);
                console.log('Setting default zoom level:', currentZoomLevel, 'Zoom:', zoomPercent + '%');
                showStatus('HMI Interface Ready - Zoom: 96%');
                hideHmiOfflineOverlay();
            });

            hmiWebview.addEventListener('did-start-loading', function() {
                console.log('HMI interface loading...');
                showStatus('Loading HMI Interface...', 5000);
                hideHmiOfflineOverlay();
            });

            hmiWebview.addEventListener('did-fail-load', function(event) {
                console.error('HMI interface failed to load:', event.errorDescription);
                showStatus('Failed to load HMI Interface', 5000);
                showHmiOfflineOverlay();
            });
        }

        // Control button events
        if (refreshBtn) {
            refreshBtn.addEventListener('click', function() {
                console.log('Refreshing HMI interface');
                showStatus('Refreshing...');
                hideHmiOfflineOverlay();
                if (hmiWebview) {
                    hmiWebview.reload();
                }
            });
        }

        if (zoomOutBtn) {
            zoomOutBtn.addEventListener('click', function() {
                if (hmiWebview) {
                    currentZoomLevel -= 0.25;
                    if (currentZoomLevel < -2) currentZoomLevel = -2;
                    hmiWebview.setZoomLevel(currentZoomLevel);
                    const zoomPercent = Math.round(Math.pow(1.2, currentZoomLevel) * 100);
                    console.log('Zoom OUT - Level:', currentZoomLevel, 'Percent:', zoomPercent + '%');
                    showStatus(`Zoom: ${zoomPercent}%`, 1000);
                }
            });
        }

        if (zoomInBtn) {
            zoomInBtn.addEventListener('click', function() {
                if (hmiWebview) {
                    currentZoomLevel += 0.25;
                    if (currentZoomLevel > 2) currentZoomLevel = 2;
                    hmiWebview.setZoomLevel(currentZoomLevel);
                    const zoomPercent = Math.round(Math.pow(1.2, currentZoomLevel) * 100);
                    console.log('Zoom IN - Level:', currentZoomLevel, 'Percent:', zoomPercent + '%');
                    showStatus(`Zoom: ${zoomPercent}%`, 1000);
                }
            });
        }

        if (resetZoomBtn) {
            resetZoomBtn.addEventListener('click', function() {
                if (hmiWebview) {
                    currentZoomLevel = 0;
                    hmiWebview.setZoomLevel(currentZoomLevel);
                    console.log('Reset zoom to 100%');
                    showStatus('Zoom: 100%', 1000);
                }
            });
        }

        if (backBtn) {
            backBtn.addEventListener('click', function() {
                // Go back to main dashboard
                window.location.href = 'index.html';
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey) {
                switch(event.key) {
                    case 'r':
                    case 'R':
                        event.preventDefault();
                        if (refreshBtn) refreshBtn.click();
                        break;
                    case '=':
                    case '+':
                        event.preventDefault();
                        if (zoomInBtn) zoomInBtn.click();
                        break;
                    case '-':
                        event.preventDefault();
                        if (zoomOutBtn) zoomOutBtn.click();
                        break;
                    case '0':
                        event.preventDefault();
                        if (resetZoomBtn) resetZoomBtn.click();
                        break;
                }
            }
            if (event.key === 'Escape') {
                if (backBtn) backBtn.click();
            }
        });

        console.log('HMI Interface page loaded');
        console.log('Keyboard shortcuts: Ctrl+R (refresh), Ctrl++ (zoom in), Ctrl+- (zoom out), Ctrl+0 (reset zoom), Esc (back)');
    </script>
</body>
</html>
