<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .hmi-header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            height: 60px;
        }

        .hmi-title {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
        }

        .hmi-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #555;
        }

        .control-btn.primary {
            background: #007acc;
        }

        .control-btn.primary:hover {
            background: #0066aa;
        }

        .hmi-container {
            width: 100vw;
            height: calc(100vh - 60px);
            position: relative;
            background: #000;
        }

        .hmi-webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hmi-status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .hmi-status.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .back-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .back-btn:hover {
            background: #dd3333;
        }
    </style>
</head>
<body>
    <div class="hmi-header">
        <div class="hmi-title">üè≠ PLC HMI Web Interface</div>
        <div class="hmi-controls">
            <button class="control-btn" id="refresh-btn">üîÑ Refresh</button>
            <button class="control-btn" id="zoom-out-btn">üîç‚ûñ Zoom Out</button>
            <button class="control-btn" id="zoom-in-btn">üîç‚ûï Zoom In</button>
            <button class="control-btn" id="reset-zoom-btn">‚Ü©Ô∏è Reset Zoom</button>
            <button class="back-btn" id="back-btn">‚Üê Back to Dashboard</button>
        </div>
    </div>

    <div class="hmi-container">
        <div class="hmi-status hidden" id="hmi-status">Loading HMI Interface...</div>
        <webview 
            id="hmi-webview" 
            src="https://192.168.7.101/device/WebRH" 
            class="hmi-webview">
        </webview>
    </div>

    <script>
        // Simple HMI interface controls
        const hmiWebview = document.getElementById('hmi-webview');
        const hmiStatus = document.getElementById('hmi-status');
        const refreshBtn = document.getElementById('refresh-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const resetZoomBtn = document.getElementById('reset-zoom-btn');
        const backBtn = document.getElementById('back-btn');

        let currentZoomLevel = 0; // 0 = 100%

        // Show status message
        function showStatus(message, duration = 2000) {
            if (hmiStatus) {
                hmiStatus.textContent = message;
                hmiStatus.classList.remove('hidden');
                setTimeout(() => {
                    hmiStatus.classList.add('hidden');
                }, duration);
            }
        }

        // Webview event listeners
        if (hmiWebview) {
            hmiWebview.addEventListener('dom-ready', function() {
                console.log('HMI interface loaded successfully');
                // Set default zoom to 96%
                currentZoomLevel = Math.log(0.96) / Math.log(1.2); // Approximately -0.0689
                hmiWebview.setZoomLevel(currentZoomLevel);
                const zoomPercent = Math.round(Math.pow(1.2, currentZoomLevel) * 100);
                console.log('Setting default zoom level:', currentZoomLevel, 'Zoom:', zoomPercent + '%');
                showStatus('HMI Interface Ready - Zoom: 96%');
            });

            hmiWebview.addEventListener('did-start-loading', function() {
                console.log('HMI interface loading...');
                showStatus('Loading HMI Interface...', 5000);
            });

            hmiWebview.addEventListener('did-fail-load', function(event) {
                console.error('HMI interface failed to load:', event.errorDescription);
                showStatus('Failed to load HMI Interface', 5000);
            });
        }

        // Control button events
        if (refreshBtn) {
            refreshBtn.addEventListener('click', function() {
                console.log('Refreshing HMI interface');
                showStatus('Refreshing...');
                if (hmiWebview) {
                    hmiWebview.reload();
                }
            });
        }

        if (zoomOutBtn) {
            zoomOutBtn.addEventListener('click', function() {
                if (hmiWebview) {
                    currentZoomLevel -= 0.25;
                    if (currentZoomLevel < -2) currentZoomLevel = -2;
                    hmiWebview.setZoomLevel(currentZoomLevel);
                    const zoomPercent = Math.round(Math.pow(1.2, currentZoomLevel) * 100);
                    console.log('Zoom OUT - Level:', currentZoomLevel, 'Percent:', zoomPercent + '%');
                    showStatus(`Zoom: ${zoomPercent}%`, 1000);
                }
            });
        }

        if (zoomInBtn) {
            zoomInBtn.addEventListener('click', function() {
                if (hmiWebview) {
                    currentZoomLevel += 0.25;
                    if (currentZoomLevel > 2) currentZoomLevel = 2;
                    hmiWebview.setZoomLevel(currentZoomLevel);
                    const zoomPercent = Math.round(Math.pow(1.2, currentZoomLevel) * 100);
                    console.log('Zoom IN - Level:', currentZoomLevel, 'Percent:', zoomPercent + '%');
                    showStatus(`Zoom: ${zoomPercent}%`, 1000);
                }
            });
        }

        if (resetZoomBtn) {
            resetZoomBtn.addEventListener('click', function() {
                if (hmiWebview) {
                    currentZoomLevel = 0;
                    hmiWebview.setZoomLevel(currentZoomLevel);
                    console.log('Reset zoom to 100%');
                    showStatus('Zoom: 100%', 1000);
                }
            });
        }

        if (backBtn) {
            backBtn.addEventListener('click', function() {
                // Go back to main dashboard
                window.location.href = 'index.html';
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey) {
                switch(event.key) {
                    case 'r':
                    case 'R':
                        event.preventDefault();
                        if (refreshBtn) refreshBtn.click();
                        break;
                    case '=':
                    case '+':
                        event.preventDefault();
                        if (zoomInBtn) zoomInBtn.click();
                        break;
                    case '-':
                        event.preventDefault();
                        if (zoomOutBtn) zoomOutBtn.click();
                        break;
                    case '0':
                        event.preventDefault();
                        if (resetZoomBtn) resetZoomBtn.click();
                        break;
                }
            }
            if (event.key === 'Escape') {
                if (backBtn) backBtn.click();
            }
        });

        console.log('HMI Interface page loaded');
        console.log('Keyboard shortcuts: Ctrl+R (refresh), Ctrl++ (zoom in), Ctrl+- (zoom out), Ctrl+0 (reset zoom), Esc (back)');
    </script>
</body>
</html>
