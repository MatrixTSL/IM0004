<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLC HMI Interface</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="assets/icons/matrix-icon.ico">
  <style>
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .hmi-section button:hover {
      background: #555 !important;
    }

    /* Navigation Styles */
    .main-navigation {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border-bottom: 3px solid #FFFFFF;
      padding: 0;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 0;
    }
    
    .nav-logo img {
      height: 40px;
      width: auto;
    }
    
    .nav-logo h1 {
      color: #FFFFFF;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 5px;
    }
    
    .nav-item {
      position: relative;
    }
    
    .nav-link {
      display: block;
      padding: 15px 25px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #333333, #555555);
      border: 2px solid transparent;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    
    .nav-link:hover {
      background: linear-gradient(135deg, #FFFFFF, #F5F5F5);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
      border: 2px solid #FFFFFF;
    }
    
    .nav-link.active {
      background: linear-gradient(135deg, #FFFFFF, #F5F5F5);
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
      border: 2px solid #FFFFFF;
    }

    /* HMI-CENTERED LAYOUT */
    .hmi-main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* HMI CONTAINER - MOST IMPORTANT */
    .hmi-container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 2px solid #FFFFFF;
      border-radius: 4px;
      overflow: hidden;
      background: #1f2937;
    }

    .hmi-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .hmi-status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #8A2BE2;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      transition: opacity 0.3s;
    }

    /* SIDE ELEMENTS - ADAPTIVE */
    .side-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 200px;
      flex-shrink: 1; /* Can shrink */
      margin: 0 20px;
    }

    .side-header {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-bottom: 10px;
      border-bottom: 2px solid;
      margin-bottom: 15px;
    }

    .side-header.curriculum {
      color: #FFFFFF;
      border-bottom: 2px solid #FFFFFF;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .side-header.documentation {
      color: #4a9eff;
      border-bottom-color: #4a9eff;
    }

    .cad-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      flex-shrink: 1;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .pdf-button {
      padding: 16px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-height: 80px;
      justify-content: center;
    }

    .pdf-button.curriculum {
      background: linear-gradient(135deg, #8A2BE2, #6B1FB3);
      color: #000;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
    }

    .pdf-button.curriculum:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
    }

    .pdf-button.documentation {
      background: linear-gradient(135deg, #4a9eff, #2d7dd2);
      color: white;
      box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
    }

    .pdf-button.documentation:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(74, 158, 255, 0.5);
    }

    .pdf-button i {
      font-size: 20px;
    }

    /* RESPONSIVE BREAKPOINTS */
    
    /* Large screens: Full horizontal layout */
    @media (min-width: 1400px) {
      .hmi-main {
        justify-content: space-between;
      }
      .hmi-container {
        width: 1000px;
        height: 650px;
      }
      .side-content {
        width: 220px;
      }
    }

    /* Medium screens: Reduce side content */
    @media (max-width: 1399px) and (min-width: 1000px) {
      .side-content {
        width: 180px;
        margin: 0 15px;
      }
      .cad-image {
        height: 150px;
      }
      .hmi-container {
        width: 800px;
        height: 550px;
      }
    }

    /* Small screens: Stack everything vertically, HMI stays centered */
    @media (max-width: 999px) {
      .hmi-main {
        flex-direction: column;
        gap: 30px;
      }
      
      .hmi-container {
        width: 90vw;
        height: 60vh;
        order: 1; /* HMI first */
      }
      
      .side-content {
        width: 90vw;
        order: 2; /* Everything else after */
        margin: 0;
      }
      
      .button-group {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .pdf-button {
        flex: 1;
        min-width: 150px;
        margin: 5px;
      }
      
      .cad-image {
        height: 120px;
        margin: 0 auto;
        max-width: 200px;
      }
    }

    /* Very small screens: Minimal layout */
    @media (max-width: 600px) {
      .hmi-container {
        width: 95vw;
        height: 50vh;
      }
      
      .pdf-button {
        padding: 12px;
        font-size: 12px;
        min-height: 60px;
      }
      
      .pdf-button i {
        font-size: 16px;
      }
      
      .cad-image {
        height: 100px;
      }
    }

    .loading-progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #FFFFFF, #F5F5F5);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <div class="splash-content">
      <img src="assets/matrix-logo.png" alt="Matrix Logo" class="splash-logo">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">Initializing Matrix's Closed Loop Maintenance Interface...</div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="main-navigation">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="assets/matrix-logo.png" alt="Matrix Logo">
        <h1>Matrix Closed Loop Maintenance</h1>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">
            <i class="fas fa-home"></i> HOME
          </a>
        </li>
        <li class="nav-item">
          <a href="plc-controls.html" class="nav-link">
            <i class="fas fa-cogs"></i> PLC CONTROLS
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="error-message" class="error-message"></div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- HMI CENTERED LAYOUT -->
    <div class="hmi-main">
        <!-- LEFT SIDE - CURRICULUM -->
        <div class="side-content">
            <h2 class="side-header">CURRICULUM</h2>
            <img src="assets/cad.png" alt="CAD Diagram 1" class="cad-image">
            <div class="button-container">
                <a href="#" class="side-button" onclick="openPDF('docs/CP6773 - Troubleshooting & Fault-Finding Closed Loop Systems.pdf')">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="button-text">Fault Scenarios</span>
                    <small>(CP6773)</small>
                </a>
                <a href="#" class="side-button" onclick="openPDF('docs/CP0539 - Industrial Maintenance of Closed Loop Systems.pdf')">
                    <i class="fas fa-cogs"></i>
                    <span class="button-text">Industrial Maintenance</span>
                    <small>(CP0539)</small>
                </a>
            </div>
        </div>

        <!-- HMI CENTER -->
        <div class="hmi-section">
            <div class="hmi-controls">
                <button class="control-btn" id="zoom-out-hmi">Zoom Out</button>
                <button class="control-btn" id="zoom-in-hmi">Zoom In</button>
                <button class="control-btn" id="reset-zoom-hmi">Reset</button>
            </div>
            <div class="hmi-container">
                <div class="hmi-status hidden" id="hmi-status">Loading HMI Interface...</div>
                <div class="hmi-frame">
                    <webview 
                        id="hmi-webview" 
                        src="https://192.168.7.101/device/WebRH" 
                        allowpopups
                        disablewebsecurity
                        style="width: 100%; height: 100%; border: none; border-radius: 4px;">
                    </webview>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE - DOCUMENTATION -->
        <div class="side-content">
            <h2 class="side-header">DOCUMENTATION</h2>
            <img src="assets/cad2.png" alt="CAD Diagram 2" class="cad-image">
            <div class="button-container">
                <a href="#" class="side-button" onclick="openPDF('docs/IM0004 - Maintenance of Closed Loop Systems User Manual.pdf')">
                    <i class="fas fa-book"></i>
                    <span class="button-text">User Manual</span>
                    <small>(IM0004)</small>
                </a>
                <a href="#" class="side-button" onclick="openPDF('docs/IM0004 Electrical Drawings RevG.pdf')">
                    <i class="fas fa-bolt"></i>
                    <span class="button-text">Electrical Drawings</span>
                    <small>(RevG)</small>
                </a>
            </div>
        </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <!-- Custom Plugins -->
  <script src="./jquery.notification-banner.js"></script>
  <script src="./forcing-banner.js"></script>

  <!-- Application Code -->
  <script src="renderer.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Splash screen animation
        const splashScreen = {
          init() {
            // Logo animation
            anime({
              targets: '.splash-logo',
              scale: [0.5, 1],
              opacity: [0, 1],
              duration: 1000,
              easing: 'easeOutExpo'
            });

            // Loading text animation
            anime({
              targets: '.loading-text',
              opacity: [0, 1],
              duration: 800,
              delay: 300,
              easing: 'easeOutExpo'
            });

            // Progress bar animation
            anime({
              targets: '.loading-progress',
              width: ['0%', '100%'],
              duration: 2000,
              easing: 'easeInOutQuart',
              complete: () => {
                // Fade out splash screen
                anime({
                  targets: '#splash-screen',
                  opacity: [1, 0],
                  duration: 800,
                  easing: 'easeOutExpo',
                  complete: () => {
                    document.getElementById('splash-screen').style.display = 'none';
                  }
                });
              }
            });
          }
        };

        // Initialize splash screen
        splashScreen.init();
    });
</script>

<!-- Fault Banner -->
<script>
    $(document).ready(function() {
        console.log('Document ready, initializing ForcingBanner');
        if (typeof ForcingBanner === 'undefined') {
            console.error('ForcingBanner not loaded');
        } else {
            ForcingBanner.init();
        }
    });
</script>
  
<!-- Fault Banner -->
<div id="fault-banner" class="fault-banner hidden">
    <div class="fault-banner-content">
        <span id="fault-message"></span>
        <button id="acknowledge-fault" class="acknowledge-button">Acknowledge</button>
    </div>
</div>

<!-- Fault Banner Script -->
<script src="fault-banner.js"></script>

<!-- PDF Loading Popup -->
<div id="pdf-loading-popup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 20px 40px;
  border-radius: 8px;
  z-index: 9999;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  text-align: center;
">
  <div style="margin-bottom: 15px; font-size: 18px;">Opening PDF...</div>
  <div class="loading-spinner" style="
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #8A2BE2;
    animation: spin 1s linear infinite;
  "></div>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- PDF Navigation Functions -->
<script>
    function openPDF(pdfPath) {
        console.log('Opening PDF:', pdfPath);
        
        // Show loading popup
        const popup = document.getElementById('pdf-loading-popup');
        popup.style.display = 'block';
        
        // Use the IPC method to open PDF in the system's default viewer
        if (window.electron && window.electron.openPDF) {
            window.electron.openPDF(pdfPath);
        }
        
        // Hide popup after 5 seconds
        setTimeout(() => {
            popup.style.display = 'none';
        }, 5000);
    }

    function showPDF(pdfPath) {
        console.log('Showing PDF:', pdfPath);
        
        // Show loading popup
        const popup = document.getElementById('pdf-loading-popup');
        popup.style.display = 'block';
        
        // Use the IPC method to open PDF in the system's default viewer
        if (window.electron && window.electron.openPDF) {
            window.electron.openPDF(pdfPath);
        }
        
        // Hide popup after 5 seconds
        setTimeout(() => {
            popup.style.display = 'none';
        }, 5000);
    }
</script>
</body>
</html>
