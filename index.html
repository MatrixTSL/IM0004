<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLC HMI Interface</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>

  <div id="splash-screen">
    <div class="splash-content">
      <img src="assets/matrix-logo.png" alt="Matrix Logo" class="splash-logo">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">Initializing HMI Interface...</div>
    </div>
  </div>

  <div class="matrix-logo">
    <div class="logo-header-container">
      <img src="assets/matrix-logo.png" alt="Matrix Logo">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


     <!-- <h1>PLC Base Module</h1> -->
    </div>
  </div>

  
  <div id="error-message" class="error-message"></div>

  <div class="dashboard-container">
    <!-- Add this new chart before the events sections -->
    <div class="dashboard-item" draggable="true">
        <div class="chart-header">
            <h3 class="chart-title">ANALOGUE INPUTS</h3>
            <div class="chart-controls">
                <button id="pause-analogue" class="chart-control-button">Pause</button>
                <button id="print-analogue" class="chart-control-button">
                    <i class="fas fa-print"></i>
                    Print
                </button>
            </div>
        </div>
        <!-- AI0 Display -->
        <div class="analogue-display">
            <span class="analogue-label">AI0 Value:</span>
            <div class="analogue-value" id="analogue-value-0">0.0V</div>
        </div>
        <!-- AI1 Display -->
        <div class="analogue-display">
            <span class="analogue-label">AI1 Value:</span>
            <div class="analogue-value" id="analogue-value-1">0.0V</div>
        </div>
        <div class="chart-container">
            <canvas id="analogueChart"></canvas>
        </div>
    </div>


    <div class="dashboard-item" draggable="true">
      <h3 class="chart-title">PLC STATUS HISTORY</h3>
      <div class="plc-connect-status">
        <span class="status-label">PLC Status:</span>
        <div class="status-value loading" id="plc-data">Loading...</div>
      </div>
      <div class="chart-container">
        <canvas id="statusChart"></canvas>
      </div>
    </div>

    <div class="dashboard-item" draggable="true">
        <div class="chart-title-container">
            <h3 class="chart-title">E-STOP EVENTS</h3>
            <div id="estop-circle" class="circle red-circle"></div>
        </div>
        <div class="event-list-container">
            <ul id="estop-events-list" class="event-list">
                <!-- Events added dynamically -->
            </ul>
        </div>
    </div>

    <!-- Blue LED Events -->
    <div class="dashboard-item" draggable="true">
        <div class="chart-title-container">
            <h3 class="chart-title">BLUE LED EVENTS</h3>
            <div id="led-circle" class="circle blue-circle"></div>
        </div>
        <div class="event-list-container">
            <ul id="led-events-list" class="event-list">
                <!-- Events added dynamically -->
            </ul>
        </div>
    </div>

    <div class="dashboard-item" draggable="true">
        <h3 class="chart-title">PLC CONTROLS</h3>
        <div class="control-panel">
            <button id="write-btn" class="control-button">Run Motor</button>
            <button id="clear-forcing-btn" class="control-button">Clear Forcing</button>
            <button id="fault-reset-btn" class="control-button">Fault Reset</button>
        </div>
    </div>

    <div class="dashboard-item" draggable="true">
        <h3 class="chart-title">PLC DATA OVERVIEW</h3>
        <div class="plc-data-grid">
            <button class="grid-item">View All PLC Tags</button>
        </div>
    </div>


    <div class="dashboard-item" draggable="true">
        <h3 class="chart-title">PLC CONFIGURATION</h3>
        <div id="container">
            <div class="config-header">
                <div class="header-content">
                    <div id="config-panel" class="config-panel">
                        <div class="plc-config">
                            <label for="plc-ip">PLC IP Address:</label>
                            <input type="text" id="plc-ip" value="192.168.0.99" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                            <button id="connect-btn">Connect</button>
                        </div>
                        <div class="plc-image-container">
                            <img id="plc-image" src="assets/s7-1200.png" alt="Siemens S7-1200">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <!-- Custom Plugins -->
  <script src="./jquery.notification-banner.js"></script>
  <script src="./forcing-banner.js"></script>

  <!-- Application Code (load only once!) -->
  <script src="renderer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Set animation order for dashboard items
        document.querySelectorAll('.dashboard-item').forEach((item, index) => {
            item.style.setProperty('--animation-order', index + 1);
        });
        
        // Set animation order for event list items
        document.querySelectorAll('.event-list li').forEach((item, index) => {
            item.style.setProperty('--animation-order', index + 1);
        });

        const container = document.querySelector('.dashboard-container');
        const items = document.querySelectorAll('.dashboard-item');

        items.forEach(item => {
            // Add drag handle visual indicator
            const handle = document.createElement('div');
            handle.className = 'drag-handle';
            item.insertBefore(handle, item.firstChild);

            item.addEventListener('dragstart', (e) => {
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', ''); // Required for Firefox
            });

            item.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        container.addEventListener('dragover', (e) => {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            const siblings = [...container.querySelectorAll('.dashboard-item:not(.dragging)')];
            
            const nextSibling = siblings.find(sibling => {
                const box = sibling.getBoundingClientRect();
                const offset = e.clientY - box.top - box.height / 2;
                return offset < 0;
            });

            if (nextSibling) {
                container.insertBefore(draggingItem, nextSibling);
            } else {
                container.appendChild(draggingItem);
            }
        });

        // Splash screen animation
        const splashScreen = {
          init() {
            // Logo animation
            anime({
              targets: '.splash-logo',
              scale: [0.5, 1],
              opacity: [0, 1],
              duration: 1000,
              easing: 'easeOutExpo'
            });

            // Loading text animation
            anime({
              targets: '.loading-text',
              opacity: [0, 1],
              duration: 800,
              delay: 300,
              easing: 'easeOutExpo'
            });

            // Progress bar animation
            anime({
              targets: '.loading-progress',
              width: ['0%', '100%'],
              duration: 2000,
              easing: 'easeInOutQuart',
              complete: () => {
                // Fade out splash screen
                anime({
                  targets: '#splash-screen',
                  opacity: [1, 0],
                  duration: 800,
                  easing: 'easeOutExpo',
                  complete: () => {
                    document.getElementById('splash-screen').style.display = 'none';
                  }
                });
              }
            });
          }
        };

        // Initialize splash screen
        splashScreen.init();
    });
</script>

<!-- Fault Banner -->
<script>
    $(document).ready(function() {
        console.log('Document ready, initializing ForcingBanner');
        if (typeof ForcingBanner === 'undefined') {
            console.error('ForcingBanner not loaded');
        } else {
            ForcingBanner.init();
        }
    });
    </script>
  
      <!-- Fault Banner -->
      <div id="fault-banner" class="fault-banner hidden">
          <div class="fault-banner-content">
              <span id="fault-message"></span>
              <button id="acknowledge-fault" class="acknowledge-button">Acknowledge</button>
          </div>
      </div>
  
      <!-- Fault Banner Script -->
      <script src="fault-banner.js"></script>
</body>
</html>
