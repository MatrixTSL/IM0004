  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Splash screen animation
        const splashScreen = {
          init() {
            // Logo animation
            anime({
              targets: '.splash-logo',
              scale: [0.5, 1],
              opacity: [0, 1],
              duration: 1000,
              easing: 'easeOutExpo'
            });

            // Loading text animation
            anime({
              targets: '.loading-text',
              opacity: [0, 1],
              duration: 800,
              delay: 300,
              easing: 'easeOutExpo'
            });

            // Progress bar animation
            anime({
              targets: '.loading-progress',
              width: ['0%', '100%'],
              duration: 2000,
              easing: 'easeInOutQuart',
              complete: () => {
                // Fade out splash screen
                anime({
                  targets: '#splash-screen',
                  opacity: [1, 0],
                  duration: 800,
                  easing: 'easeOutExpo',
                  complete: () => {
                    document.getElementById('splash-screen').style.display = 'none';
                  }
                });
              }
            });
          }
        };

        // Initialize splash screen
        splashScreen.init();
    });
</script>

      <!-- PDF Loading Popup -->
      <div id="pdf-loading-popup" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 8px;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      ">
        <div style="margin-bottom: 15px; font-size: 18px;">Opening PDF...</div>
        <div class="loading-spinner" style="
          width: 40px;
          height: 40px;
          margin: 0 auto;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top: 4px solid #00ff88;
          animation: spin 1s linear infinite;
        "></div>
      </div>

      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>

      <!-- PDF Navigation Functions -->
      <script>
          function openPDF(pdfPath) {
              console.log('Opening PDF:', pdfPath);
              
              // Show loading popup
              const popup = document.getElementById('pdf-loading-popup');
              popup.style.display = 'block';
              
              // Use the IPC method to open PDF in the system's default viewer
              if (window.electron && window.electron.openPDF) {
                  window.electron.openPDF(pdfPath);
              }
              
              // Hide popup after 5 seconds
              setTimeout(() => {
                  popup.style.display = 'none';
              }, 5000);
          }

          function showPDF(pdfPath) {
              console.log('Showing PDF:', pdfPath);
              
              // Show loading popup
              const popup = document.getElementById('pdf-loading-popup');
              popup.style.display = 'block';
              
              // Use the IPC method to open PDF in the system's default viewer
              if (window.electron && window.electron.openPDF) {
                  window.electron.openPDF(pdfPath);
              }
              
              // Hide popup after 5 seconds
              setTimeout(() => {
                  popup.style.display = 'none';
              }, 5000);
          }
      </script>
