<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLC HMI Interface</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/icons/matrix-icon.ico">
  <style>
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .hmi-section button:hover {
      background: #555 !important;
    }

    /* Navigation Styles */
    .main-navigation {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border-bottom: 3px solid #00ff88;
      padding: 0;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 0;
    }
    
    .nav-logo img {
      height: 40px;
      width: auto;
    }
    
    .nav-logo h1 {
      color: #00ff88;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 5px;
    }
    
    .nav-item {
      position: relative;
    }
    
    .nav-link {
      display: block;
      padding: 15px 25px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #333333, #555555);
      border: 2px solid transparent;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    
    .nav-link:hover {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
      border: 2px solid #00ff88;
    }
    
    .nav-link.active {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      color: #000;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.5);
      border: 2px solid #00ff88;
    }

    /* Enhanced PDF Button Hover Effects */
    .pdf-button-curriculum {
      background: linear-gradient(135deg, #00ff88, #00cc6a) !important;
      color: #000 !important;
      border: 2px solid #00ff88 !important;
      padding: 32px 20px !important;
      border-radius: 12px !important;
      cursor: pointer !important;
      font-size: 20px !important;
      font-weight: bold !important;
      width: 100% !important;
      transition: all 0.3s ease !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 12px !important;
      min-height: 100px !important;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3) !important;
      text-align: center !important;
      line-height: 1.2 !important;
      transform: scale(1) !important;
    }

    .pdf-button-curriculum:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5) !important;
    }

    .pdf-button-documentation {
      background: linear-gradient(135deg, #4a9eff, #2d7dd2) !important;
      color: white !important;
      border: 2px solid #4a9eff !important;
      padding: 32px 20px !important;
      border-radius: 12px !important;
      cursor: pointer !important;
      font-size: 20px !important;
      font-weight: bold !important;
      width: 100% !important;
      transition: all 0.3s ease !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 12px !important;
      min-height: 100px !important;
      box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3) !important;
      text-align: center !important;
      line-height: 1.2 !important;
      transform: scale(1) !important;
    }

    .pdf-button-documentation:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 6px 20px rgba(74, 158, 255, 0.5) !important;
    }

    /* Responsive HMI Layout */
    .hmi-main-container {
      background: #2d2d2d;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
    }

    .hmi-layout {
      display: flex;
      gap: 20px;
      align-items: stretch;
      min-height: 600px;
    }

    /* Side Panels */
    .side-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 200px;
      max-width: 250px;
      flex: 0 0 auto;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-bottom: 15px;
      border-bottom: 2px solid;
    }

    .left-panel .panel-header {
      color: #00ff88;
      border-bottom-color: #00ff88;
    }

    .right-panel .panel-header {
      color: #4a9eff;
      border-bottom-color: #4a9eff;
    }

    .panel-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
    }

    .panel-buttons .pdf-button {
      display: flex !important;
      align-items: center !important;
      gap: 15px !important;
      padding: 20px !important;
      border-radius: 8px !important;
      font-size: 16px !important;
      min-height: 80px !important;
    }

    .button-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.2;
    }

    .button-title {
      font-weight: bold;
      font-size: 16px;
    }

    .button-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .button-text small {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }

    /* HMI Center */
    .hmi-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border: 2px solid #00ff88;
      padding: 20px;
    }

    .hmi-status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00ff88;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      transition: opacity 0.3s;
    }

    #hmi-webview {
      width: 100%;
      height: 100%;
      min-height: 500px;
      border: none;
      border-radius: 4px;
    }

    /* Responsive Breakpoints */
    
    /* Large screens (1400px+) - Full layout */
    @media (min-width: 1400px) {
      .side-panel {
        min-width: 220px;
        max-width: 250px;
      }
    }

    /* Medium-large screens (1200-1399px) - Smaller panels */
    @media (max-width: 1399px) and (min-width: 1200px) {
      .side-panel {
        min-width: 180px;
        max-width: 200px;
        padding: 15px;
      }
      .panel-buttons .pdf-button {
        padding: 15px !important;
        min-height: 70px !important;
        font-size: 14px !important;
      }
      .button-title {
        font-size: 14px;
      }
      .button-subtitle {
        font-size: 12px;
      }
    }

    /* Medium screens (900-1199px) - Compact panels */
    @media (max-width: 1199px) and (min-width: 900px) {
      .side-panel {
        min-width: 160px;
        max-width: 180px;
        padding: 12px;
      }
      .panel-header {
        font-size: 16px;
      }
      .panel-buttons .pdf-button {
        padding: 12px !important;
        min-height: 60px !important;
        font-size: 13px !important;
      }
      .button-title {
        font-size: 13px;
      }
      .button-subtitle {
        font-size: 11px;
      }
    }

    /* Small screens (600-899px) - Scale down instead of hiding */
    @media (max-width: 899px) and (min-width: 600px) {
      .hmi-main-container {
        transform: scale(0.85);
        transform-origin: top center;
        margin-bottom: -60px; /* Adjust for scaled content */
      }
      .side-panel {
        min-width: 140px;
        max-width: 160px;
        padding: 10px;
      }
      .panel-header {
        font-size: 14px;
      }
      .panel-buttons .pdf-button {
        padding: 10px !important;
        min-height: 50px !important;
        font-size: 12px !important;
      }
      .button-title {
        font-size: 12px;
      }
      .button-subtitle {
        font-size: 10px;
      }
      .button-text small {
        font-size: 9px;
      }
    }

    /* Very small screens (400-599px) - More scaling */
    @media (max-width: 599px) and (min-width: 400px) {
      .hmi-main-container {
        transform: scale(0.7);
        transform-origin: top center;
        margin-bottom: -120px; /* Adjust for scaled content */
      }
      .side-panel {
        min-width: 120px;
        max-width: 140px;
        padding: 8px;
      }
      .panel-header {
        font-size: 12px;
      }
      .panel-buttons .pdf-button {
        padding: 8px !important;
        min-height: 45px !important;
        font-size: 11px !important;
      }
      .button-title {
        font-size: 11px;
      }
      .button-subtitle {
        font-size: 9px;
      }
      .button-text small {
        font-size: 8px;
      }
    }

    /* Mobile screens (under 400px) - Maximum scaling */
    @media (max-width: 399px) {
      .hmi-main-container {
        transform: scale(0.6);
        transform-origin: top center;
        margin-bottom: -160px; /* Adjust for scaled content */
      }
      .side-panel {
        min-width: 100px;
        max-width: 120px;
        padding: 6px;
      }
      .panel-header {
        font-size: 11px;
      }
      .panel-buttons .pdf-button {
        padding: 6px !important;
        min-height: 40px !important;
        font-size: 10px !important;
      }
      .button-title {
        font-size: 10px;
      }
      .button-subtitle {
        font-size: 8px;
      }
      .button-text small {
        font-size: 7px;
      }
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <div class="splash-content">
      <img src="assets/matrix-logo.png" alt="Matrix Logo" class="splash-logo">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">Initializing Matrix's Closed Loop Maintenance Interface...</div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="main-navigation">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="assets/matrix-logo.png" alt="Matrix Logo">
        <h1>Matrix Closed Loop Maintenance</h1>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a href="plc-controls.html" class="nav-link">
            <i class="fas fa-cogs"></i> PLC Controls
          </a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div id="error-message" class="error-message"></div>

  <!-- HMI Interface with Responsive Side Panels -->
  <div class="hmi-main-container">
    <div class="hmi-layout">
      
      <!-- Left Panel - Curriculum -->
      <div class="side-panel left-panel">
        <div class="panel-header">
          <i class="fas fa-graduation-cap"></i>
          <span>Curriculum</span>
        </div>
        <div class="panel-buttons">
          <button class="pdf-button pdf-button-curriculum" onclick="showPDF('docs/CP0539 - Industrial Maintenance of Closed Loop Systems.pdf')">
            <i class="fas fa-cogs"></i>
            <div class="button-text">
              <span class="button-title">Industrial</span>
              <span class="button-subtitle">Maintenance</span>
              <small>(CP0539)</small>
            </div>
          </button>
          <button class="pdf-button pdf-button-curriculum" onclick="showPDF('docs/CP6773 - Troubleshooting & Fault-Finding Closed Loop Systems.pdf')">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="button-text">
              <span class="button-title">Fault</span>
              <span class="button-subtitle">Scenarios</span>
              <small>(CP6773)</small>
            </div>
          </button>

      </div>

      <!-- Center Panel - HMI Interface -->
      <div class="hmi-center">
        <div class="hmi-status hidden" id="hmi-status">Loading HMI Interface...</div>

          id="hmi-webview" 
          src="https://192.168.7.101/device/WebRH"
          allowpopups
          disablewebsecurity>
        </webview>
      </div>

      <!-- Right Panel - Documentation -->
      <div class="side-panel right-panel">
        <div class="panel-header">
          <i class="fas fa-book"></i>
          <span>Documentation</span>
        </div>
        <div class="panel-buttons">
          <button class="pdf-button pdf-button-documentation" onclick="openPDF('docs/IM0004 - Maintenance of Closed Loop Systems User Manual.pdf')">
            <i class="fas fa-book"></i>
            <div class="button-text">
              <span class="button-title">User</span>
              <span class="button-subtitle">Manual</span>
              <small>(IM0004)</small>
            </div>
          </button>
          <button class="pdf-button pdf-button-documentation" onclick="openPDF('docs/IM0004 Electrical Drawings RevG.pdf')">
            <i class="fas fa-drafting-compass"></i>
            <div class="button-text">
              <span class="button-title">Electrical</span>
              <span class="button-subtitle">Drawings</span>
              <small>(RevG)</small>
            </div>
          </button>
        </div>
      </div>

    </div>
  </div>




  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <!-- Custom Plugins -->
  <script src="./jquery.notification-banner.js"></script>
  <script src="./forcing-banner.js"></script>

  <!-- Application Code (load only once!) -->
  <script src="renderer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Splash screen animation
        const splashScreen = {
          init() {
            // Logo animation
            anime({
              targets: '.splash-logo',
              scale: [0.5, 1],
              opacity: [0, 1],
              duration: 1000,
              easing: 'easeOutExpo'
            });

            // Loading text animation
            anime({
              targets: '.loading-text',
              opacity: [0, 1],
              duration: 800,
              delay: 300,
              easing: 'easeOutExpo'
            });

            // Progress bar animation
            anime({
              targets: '.loading-progress',
              width: ['0%', '100%'],
              duration: 2000,
              easing: 'easeInOutQuart',
              complete: () => {
                // Fade out splash screen
                anime({
                  targets: '#splash-screen',
                  opacity: [1, 0],
                  duration: 800,
                  easing: 'easeOutExpo',
                  complete: () => {
                    document.getElementById('splash-screen').style.display = 'none';
                  }
                });
              }
            });
          }
        };

        // Initialize splash screen
        splashScreen.init();
    });
</script>

<!-- Fault Banner -->
<script>
    $(document).ready(function() {
        console.log('Document ready, initializing ForcingBanner');
        if (typeof ForcingBanner === 'undefined') {
            console.error('ForcingBanner not loaded');
        } else {
            ForcingBanner.init();
        }
    });
    </script>
  
      <!-- Fault Banner -->
      <div id="fault-banner" class="fault-banner hidden">
          <div class="fault-banner-content">
              <span id="fault-message"></span>
              <button id="acknowledge-fault" class="acknowledge-button">Acknowledge</button>
          </div>
      </div>
  
      <!-- Fault Banner Script -->
      <script src="fault-banner.js"></script>

      <!-- PDF Loading Popup -->
      <div id="pdf-loading-popup" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 8px;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      ">
        <div style="margin-bottom: 15px; font-size: 18px;">Opening PDF...</div>
        <div class="loading-spinner" style="
          width: 40px;
          height: 40px;
          margin: 0 auto;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top: 4px solid #00ff88;
          animation: spin 1s linear infinite;
        "></div>
      </div>

      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>

      <!-- PDF Navigation Functions -->
      <script>
          function openPDF(pdfPath) {
              console.log('Opening PDF:', pdfPath);
              
              // Show loading popup
              const popup = document.getElementById('pdf-loading-popup');
              popup.style.display = 'block';
              
              // Use the IPC method to open PDF in the system's default viewer
              if (window.electron && window.electron.openPDF) {
                  window.electron.openPDF(pdfPath);
              }
              
              // Hide popup after 5 seconds
              setTimeout(() => {
                  popup.style.display = 'none';
              }, 5000);
          }

          function showPDF(pdfPath) {
              console.log('Showing PDF:', pdfPath);
              
              // Show loading popup
              const popup = document.getElementById('pdf-loading-popup');
              popup.style.display = 'block';
              
              // Use the IPC method to open PDF in the system's default viewer
              if (window.electron && window.electron.openPDF) {
                  window.electron.openPDF(pdfPath);
              }
              
              // Hide popup after 5 seconds
              setTimeout(() => {
                  popup.style.display = 'none';
              }, 5000);
          }
      </script>
</body>
