<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial, sans-serif; }
        .title { font-size: 24px; fill: #4CAF50; }
        .label { font-size: 14px; fill: #ffffff; }
        .value { font-size: 12px; fill: #e0e0e0; }
        .warning { font-size: 12px; fill: #ff6b6b; }
    </style>
    
    <!-- Background -->
    <rect width="800" height="400" fill="#2a2a2a"/>
    
    <!-- Sterilizer Chamber -->
    <rect x="200" y="100" width="300" height="200" fill="#444" stroke="#666" stroke-width="4"/>
    <text x="350" y="200" class="label" text-anchor="middle">Sterilization</text>
    <text x="350" y="220" class="label" text-anchor="middle">Chamber</text>
    
    <!-- Steam Input -->
    <path d="M 150,150 H 200" stroke="#ff6b6b" stroke-width="3" fill="none"/>
    <circle cx="175" cy="150" r="5" fill="#ff6b6b"/>
    <text x="175" y="140" class="label" text-anchor="middle">Steam</text>
    
    <!-- Steam Control Valve -->
    <rect x="120" y="130" width="40" height="40" fill="#666" stroke="#888" stroke-width="2"/>
    <path d="M 125,150 L 155,150 M 140,135 L 140,165" stroke="#fff" stroke-width="2"/>
    
    <!-- Temperature Sensor -->
    <circle cx="350" cy="150" r="10" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <line x1="350" y1="160" x2="350" y2="180" stroke="#fff" stroke-width="2"/>
    
    <!-- Pressure Gauge -->
    <circle cx="450" cy="150" r="15" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="450" y="155" class="value" text-anchor="middle">bar</text>
    
    <!-- Control Panel -->
    <rect x="600" y="100" width="150" height="200" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="675" y="130" class="label" text-anchor="middle">Temperature Control</text>
    <text x="675" y="160" class="value" text-anchor="middle">SP: 121°C</text>
    <text x="675" y="180" class="warning" text-anchor="middle">PV: 115°C</text>
    <text x="675" y="200" class="value" text-anchor="middle">Steam: 2.1 bar</text>
    <text x="675" y="220" class="value" text-anchor="middle">Valve: 85%</text>
    <text x="675" y="240" class="warning" text-anchor="middle">*Display Error*</text>
    
    <!-- Drain -->
    <path d="M 350,300 V 350" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <text x="350" y="370" class="label" text-anchor="middle">Drain</text>
    
    <!-- Title -->
    <text x="400" y="50" class="title" text-anchor="middle">Steam Sterilization System</text>
</svg> 