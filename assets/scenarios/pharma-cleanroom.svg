<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial, sans-serif; }
        .title { font-size: 24px; fill: #4CAF50; }
        .label { font-size: 14px; fill: #ffffff; }
        .value { font-size: 12px; fill: #e0e0e0; }
    </style>
    
    <!-- Background -->
    <rect width="800" height="400" fill="#2a2a2a"/>
    
    <!-- Clean Room -->
    <rect x="100" y="100" width="500" height="250" fill="#444" stroke="#666" stroke-width="4"/>
    
    <!-- HVAC Ducts -->
    <rect x="150" y="80" width="80" height="20" fill="#555" stroke="#666" stroke-width="2"/>
    <rect x="470" y="80" width="80" height="20" fill="#555" stroke="#666" stroke-width="2"/>
    
    <!-- Air Flow Indicators -->
    <path d="M 190,110 L 190,130 L 180,120 L 190,110" fill="#4CAF50"/>
    <path d="M 510,110 L 510,130 L 520,120 L 510,110" fill="#4CAF50"/>
    
    <!-- Temperature Sensors -->
    <circle cx="200" cy="200" r="10" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <circle cx="500" cy="200" r="10" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <circle cx="350" cy="250" r="10" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="650" y="100" width="120" height="200" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="710" y="130" class="label" text-anchor="middle">Clean Room Control</text>
    <text x="710" y="160" class="value" text-anchor="middle">Temp: 20.3Â°C</text>
    <text x="710" y="180" class="value" text-anchor="middle">Humidity: 45%</text>
    <text x="710" y="200" class="value" text-anchor="middle">Pressure: +15 Pa</text>
    <text x="710" y="220" class="value" text-anchor="middle">Air Changes: 30/hr</text>
    
    <!-- Equipment -->
    <rect x="150" y="270" width="60" height="60" fill="#666"/>
    <rect x="250" y="270" width="60" height="60" fill="#666"/>
    <rect x="350" y="270" width="60" height="60" fill="#666"/>
    <rect x="450" y="270" width="60" height="60" fill="#666"/>
    
    <!-- Title -->
    <text x="400" y="50" class="title" text-anchor="middle">Pharmaceutical Clean Room HVAC Control</text>
</svg> 