<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial, sans-serif; }
        .title { font-size: 24px; fill: #4CAF50; }
        .label { font-size: 14px; fill: #ffffff; }
        .value { font-size: 12px; fill: #e0e0e0; }
    </style>
    
    <!-- Background -->
    <rect width="800" height="400" fill="#2a2a2a"/>
    
    <!-- Furnace Body -->
    <rect x="200" y="100" width="400" height="250" fill="#444" stroke="#666" stroke-width="4"/>
    
    <!-- Heating Elements -->
    <rect x="220" y="120" width="360" height="30" fill="#ff6b6b" stroke="#ff8585" stroke-width="2"/>
    <rect x="220" y="300" width="360" height="30" fill="#ff6b6b" stroke="#ff8585" stroke-width="2"/>
    
    <!-- Temperature Sensor -->
    <circle cx="400" cy="200" r="15" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <line x1="400" y1="215" x2="400" y2="250" stroke="#fff" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="650" y="100" width="100" height="150" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="700" y="130" class="label" text-anchor="middle">PID Controller</text>
    <text x="700" y="160" class="value" text-anchor="middle">SP: 1200°C</text>
    <text x="700" y="180" class="value" text-anchor="middle">PV: 1185°C</text>
    <text x="700" y="200" class="value" text-anchor="middle">Output: 85%</text>
    
    <!-- Title -->
    <text x="400" y="50" class="title" text-anchor="middle">Titanium Forging Temperature Control</text>
    
    <!-- Arrows showing heat flow -->
    <path d="M 400,160 L 400,140 L 410,150 L 400,140 L 390,150" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M 400,290 L 400,270 L 410,280 L 400,270 L 390,280" fill="none" stroke="#ff6b6b" stroke-width="2"/>
</svg> 