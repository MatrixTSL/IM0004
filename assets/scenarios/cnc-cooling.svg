<!-- This SVG will be replaced with a PNG file later -->
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial, sans-serif; }
        .title { font-size: 24px; fill: #4CAF50; }
        .label { font-size: 14px; fill: #ffffff; }
        .value { font-size: 12px; fill: #e0e0e0; }
    </style>
    
    <!-- Background -->
    <rect width="800" height="400" fill="#2a2a2a"/>
    
    <!-- Central Coolant System -->
    <rect x="50" y="100" width="150" height="200" fill="#444" stroke="#666" stroke-width="4"/>
    <text x="125" y="150" class="label" text-anchor="middle">Central</text>
    <text x="125" y="170" class="label" text-anchor="middle">Coolant</text>
    <text x="125" y="190" class="label" text-anchor="middle">System</text>
    
    <!-- Coolant Lines -->
    <path d="M 200,150 H 300 V 100 H 400" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <path d="M 200,200 H 300 V 200 H 400" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <path d="M 200,250 H 300 V 300 H 400" stroke="#4CAF50" stroke-width="3" fill="none"/>
    
    <!-- CNC Machines -->
    <rect x="400" y="50" width="120" height="100" fill="#555" stroke="#666" stroke-width="2"/>
    <text x="460" y="100" class="label" text-anchor="middle">CNC 1</text>
    <text x="460" y="120" class="value" text-anchor="middle">32°C</text>
    
    <rect x="400" y="170" width="120" height="100" fill="#555" stroke="#666" stroke-width="2"/>
    <text x="460" y="220" class="label" text-anchor="middle">CNC 2</text>
    <text x="460" y="240" class="value" text-anchor="middle">35°C</text>
    
    <rect x="400" y="290" width="120" height="100" fill="#555" stroke="#666" stroke-width="2"/>
    <text x="460" y="340" class="label" text-anchor="middle">CNC 3</text>
    <text x="460" y="360" class="value" text-anchor="middle">38°C</text>
    
    <!-- Control Panel -->
    <rect x="650" y="100" width="120" height="200" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="710" y="130" class="label" text-anchor="middle">System Status</text>
    <text x="710" y="160" class="value" text-anchor="middle">Flow: 75 L/min</text>
    <text x="710" y="180" class="value" text-anchor="middle">Pressure: 4.2 bar</text>
    <text x="710" y="200" class="value" text-anchor="middle">Supply: 18°C</text>
    <text x="710" y="220" class="value" text-anchor="middle">Return: 28°C</text>
    
    <!-- Title -->
    <text x="400" y="50" class="title" text-anchor="middle">CNC Machine Cooling System</text>
</svg> 