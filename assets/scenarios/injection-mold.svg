<!-- This SVG will be replaced with a PNG file later -->
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial, sans-serif; }
        .title { font-size: 24px; fill: #4CAF50; }
        .label { font-size: 14px; fill: #ffffff; }
        .value { font-size: 12px; fill: #e0e0e0; }
        .warning { font-size: 12px; fill: #ff6b6b; }
    </style>
    
    <!-- Background -->
    <rect width="800" height="400" fill="#2a2a2a"/>
    
    <!-- Mold Base -->
    <rect x="200" y="200" width="400" height="100" fill="#444" stroke="#666" stroke-width="4"/>
    
    <!-- Mold Cavities -->
    <rect x="250" y="220" width="50" height="60" fill="#333" stroke="#555" stroke-width="2"/>
    <rect x="350" y="220" width="50" height="60" fill="#333" stroke="#555" stroke-width="2"/>
    <rect x="450" y="220" width="50" height="60" fill="#333" stroke="#555" stroke-width="2"/>
    <rect x="550" y="220" width="50" height="60" fill="#333" stroke="#555" stroke-width="2"/>
    
    <!-- Temperature Sensors -->
    <circle cx="275" cy="190" r="8" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <circle cx="375" cy="190" r="8" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <circle cx="475" cy="190" r="8" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <circle cx="575" cy="190" r="8" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    
    <!-- Cooling Channels -->
    <path d="M 200,180 H 600" stroke="#4CAF50" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 200,320 H 600" stroke="#4CAF50" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Temperature Readings -->
    <text x="275" y="170" class="value" text-anchor="middle">185°C</text>
    <text x="375" y="170" class="warning" text-anchor="middle">195°C</text>
    <text x="475" y="170" class="value" text-anchor="middle">188°C</text>
    <text x="575" y="170" class="warning" text-anchor="middle">192°C</text>
    
    <!-- Control Panel -->
    <rect x="50" y="100" width="120" height="200" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="110" y="130" class="label" text-anchor="middle">Mold Control</text>
    <text x="110" y="160" class="value" text-anchor="middle">SP: 185°C</text>
    <text x="110" y="180" class="value" text-anchor="middle">Water: 25°C</text>
    <text x="110" y="200" class="value" text-anchor="middle">Flow: 15 L/min</text>
    <text x="110" y="220" class="warning" text-anchor="middle">Cavity 2: High</text>
    <text x="110" y="240" class="warning" text-anchor="middle">Cavity 4: High</text>
    
    <!-- Title -->
    <text x="400" y="50" class="title" text-anchor="middle">Injection Mold Temperature Control</text>
    
    <!-- Cavity Labels -->
    <text x="275" y="255" class="label" text-anchor="middle">1</text>
    <text x="375" y="255" class="label" text-anchor="middle">2</text>
    <text x="475" y="255" class="label" text-anchor="middle">3</text>
    <text x="575" y="255" class="label" text-anchor="middle">4</text>
</svg> 