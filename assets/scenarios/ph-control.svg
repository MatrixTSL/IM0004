<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial, sans-serif; }
        .title { font-size: 24px; fill: #4CAF50; }
        .label { font-size: 14px; fill: #ffffff; }
        .value { font-size: 12px; fill: #e0e0e0; }
        .warning { font-size: 12px; fill: #ff6b6b; }
    </style>
    
    <!-- Background -->
    <rect width="800" height="400" fill="#2a2a2a"/>
    
    <!-- Reactor Vessel -->
    <path d="M 300,100 L 250,300 H 450 L 400,100 Z" fill="#444" stroke="#666" stroke-width="4"/>
    <text x="350" y="200" class="label" text-anchor="middle">Chemical</text>
    <text x="350" y="220" class="label" text-anchor="middle">Reactor</text>
    
    <!-- pH Probe -->
    <rect x="360" y="150" width="10" height="100" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    <circle cx="365" cy="250" r="8" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
    
    <!-- Acid Feed -->
    <path d="M 200,150 H 250" stroke="#ff6b6b" stroke-width="3" fill="none"/>
    <text x="220" y="140" class="label" text-anchor="middle">Acid</text>
    
    <!-- Base Feed -->
    <path d="M 500,150 H 450" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <text x="480" y="140" class="label" text-anchor="middle">Base</text>
    
    <!-- Control Valves -->
    <rect x="170" y="130" width="40" height="40" fill="#666" stroke="#888" stroke-width="2"/>
    <path d="M 175,150 L 205,150 M 190,135 L 190,165" stroke="#fff" stroke-width="2"/>
    
    <rect x="490" y="130" width="40" height="40" fill="#666" stroke="#888" stroke-width="2"/>
    <path d="M 495,150 L 525,150 M 510,135 L 510,165" stroke="#fff" stroke-width="2"/>
    
    <!-- Mixer -->
    <path d="M 350,120 V 270" stroke="#fff" stroke-width="2"/>
    <path d="M 330,250 H 370" stroke="#fff" stroke-width="2"/>
    <path d="M 330,230 H 370" stroke="#fff" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="600" y="100" width="150" height="200" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="675" y="130" class="label" text-anchor="middle">pH Control</text>
    <text x="675" y="160" class="value" text-anchor="middle">SP: 7.0 pH</text>
    <text x="675" y="180" class="warning" text-anchor="middle">PV: 7.8 pH</text>
    <text x="675" y="200" class="value" text-anchor="middle">Acid: 25%</text>
    <text x="675" y="220" class="value" text-anchor="middle">Base: 0%</text>
    <text x="675" y="250" class="warning" text-anchor="middle">System Updated</text>
    <text x="675" y="270" class="warning" text-anchor="middle">Check Settings</text>
    
    <!-- Title -->
    <text x="400" y="50" class="title" text-anchor="middle">Chemical Reactor pH Control</text>
    
    <!-- pH Scale -->
    <rect x="50" y="100" width="30" height="200" fill="#333" stroke="#555" stroke-width="2"/>
    <text x="100" y="110" class="value" text-anchor="start">pH 14</text>
    <text x="100" y="200" class="value" text-anchor="start">pH 7</text>
    <text x="100" y="290" class="value" text-anchor="start">pH 0</text>
</svg> 