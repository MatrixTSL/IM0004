<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Input Detail</title>
    <style>
        body {
            background-color: #2c3033;
            color: white;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .dashboard-item {
            background-color: #383c40;
            border-radius: 8px;
            padding: 20px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-title {
            color: #9da5b1;
            margin: 0;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-control-button {
            background-color: #36A2EB;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chart-control-button:hover {
            background-color: #2184c7;
        }

        .chart-control-button.paused {
            background-color: #4BC0C0;
        }

        .chart-control-button.paused .button-text::before {
            content: "Resume";
        }

        .chart-control-button .button-text::before {
            content: "Pause";
        }

        .analogue-display {
            background-color: #383c40;
            padding: 0px;
            border-radius: 4px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .analogue-label {
            color: #9da5b1;
            font-size: 16px;
            flex: 1;
        }

        .analogue-value {
            background-color: #2c3033;
            color: #4BC0C0;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            min-width: 100px;
            text-align: right;
        }

        .chart-container {
            height: calc(100% - 150px);
            width: 100%;
        }

        #analogue-value-1 {
            color: #FF6384;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="dashboard-item">
        <div class="chart-header">
            <h3 class="chart-title">ANALOGUE INPUTS</h3>
            <button id="pause-analogue" class="chart-control-button">
                <span class="button-text"></span>
            </button>
        </div>
        
        <!-- AI0 Display -->
        <div class="analogue-display">
            <span class="analogue-label">AI0 Value:</span>
            <div class="analogue-value" id="analogue-value-0">0.0V</div>
        </div>
        <!-- AI1 Display -->
        <div class="analogue-display">
            <span class="analogue-label">AI1 Value:</span>
            <div class="analogue-value" id="analogue-value-1">0.0V</div>
        </div>
        
        <div class="chart-container">
            <canvas id="analogueChart"></canvas>
        </div>
    </div>
    <script src="analogue-popup.js"></script>
</body>
</html>
